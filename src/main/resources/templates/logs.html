<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Entities List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
      }
      .sidebar {
        min-width: 200px;
        background-color: #f8f9fa;
        padding: 15px;
      }
      .content {
        flex-grow: 1;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3>Navigation</h3>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/upload}">Upload CSV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logs}">Entities List</a>
        </li>
        <!-- Add more links as needed -->
      </ul>
    </div>
    <div class="container">
      <h1>Entities List</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entity : ${logs}">
            <td th:text="${entity.employee_id}"></td>
            <td th:text="${entity.name}"></td>
            <td th:text="${entity.date}"></td>
            <td th:text="${entity.time}"></td>
            <td th:text="${entity.location}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
